<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>

        <link rel="stylesheet" href="styles/10-rock-paper-scissor.css">
        
    </head>
    <body>
        <p class="title">Rock Paper Scissor</p>
        <button onclick="
            playGame('Rock');
        " class="move-button">
            <img src="images/rock-emoji.png" alt="hand-rock-image" class="move-icon">
        </button>

        <button onclick="
            playGame('Paper');
        " class="move-button">
            <img src="images/paper-emoji.png" alt="hand-paper-image" class="move-icon">
        </button>

        <button onclick="
            playGame('Scissor');
        " class="move-button">
            <img src="images/scissor-emoji.png" alt="hand-scissor-image" class="move-icon">
        </button>

        <p class="js-result result"></p>   
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            updateScoreElement();

            localStorage.removeItem('score');
        " class="reset-score-button">Reset Score</button>


        <script src="scripts/10-rock-paper-scissor.js"></script>
    </body>
</html>
