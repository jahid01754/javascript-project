<!DOCTYPE html>
<html>
    <head>
        <title>9g Practise</title>
        
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
            subscribe();
        " class="js-subscribe-button">
            Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost of order" class="js-cost-input" onkeydown="
            handleCostKeydown(event);
        ">


        <button onclick="
            calculateTotal();
        ">Calculate</button>

        <p class="js-total-cost"></p>

        <!-- <button onclick="
            const btnElem = document.querySelector('.js-login-button');
            if(btnElem.innerHTML === 'Log In'){
                btnElem.innerHTML = 'Loged In';
            }else{
                btnElem.innerHTML = 'Log In';
            }
        " class="js-login-button">Log in</button> -->
    
        <script>
            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');

                if(buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerText = 'Subscribed';
                }else{
                    buttonElement.innerText = 'Subscribe';
                }
            }

            function calculateTotal(){
                const inputElement = document.querySelector('.js-cost-input');
                let cost = Number(inputElement.value * 100);

                if(cost < 4000 ){
                    (cost) += 1000;
                }

                document.querySelector('.js-total-cost')
                    .innerHTML = `${cost / 100}`;
            }

            function handleCostKeydown(event){
                console.log(event.key);
                if(event.key === 'Enter'){
                    calculateTotal();
                }
            }
        </script>
    </body>
</html>
